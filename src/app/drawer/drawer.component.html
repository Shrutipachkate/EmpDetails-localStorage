<h2 class="employee-details">
  {{ data ? "Edit Employee Details" : "Add New Employee" }}
</h2>
<mat-tab-group>
  <mat-tab label="Personal & Contact Details">

    <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
      <div class="details-container">
        <h2 class="employee-details">Personal Details</h2>

        <div class="personal-details">
          <div class="details-row">
            <div class="form-group">
              <label class="field-label" for="inputName">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter name"
                formControlName="name"
                id="inputName"
              />
              <span
                class="validation"
                *ngIf="name && name.invalid && name.touched"
                >Name is Invalid*</span
              >
            </div>
            <div class="form-group">
              <label class="field-label" for="inputDob">Date Of Birth</label>
              <input
                type="date"
                class="form-control"
                placeholder="Date Of Birth"
                formControlName="dob"
                id="inputDob"
                required="This field is required*"
              />
              <span class="validation" *ngIf="dob && dob.invalid && dob.touched"
                >This field is required*</span
              >
            </div>
          </div>

          <div class="details-row">
            <div class="form-group">
              <label class="field-label"  for="inputLanguage">Language</label>
              <input
                type="text"
                class="form-control"
                placeholder="Language"
                formControlName="lang"
                id="inputLanguage"
              />
            </div>
            <div class="form-group">
              <label class="field-label"  for="inputSkills">Skills</label>
              <input
                type="text"
                class="form-control"
                placeholder="Skills"
                formControlName="skills"
                id="inputSkills"
              />
            </div>
          </div>

          <div class="details-row">
            <div class="form-group">
              <label class="field-label"  for="inputRole">Role</label>
              <input
                type="text"
                class="form-control"
                placeholder="Role"
                formControlName="role"
                id="inputRole"
              />
              <span
                class="validation"
                *ngIf="role && role.invalid && role.touched"
                >Role is required*</span
              >
            </div>
            <div class="form-group col-md-4">
              <label class="field-label"  for="inputGender">Gender</label>
              <select id="inputGender" class="form-control">
                <option disabled selected>Gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="details-container">
        <h2 class="employee-details">Contact Details</h2>
        <div class="personal-details">
          <div class="details-row">
            <div class="form-group">
              <label class="field-label"  for="inputEmail">Email Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
                formControlName="email"
                id="inputEmail"
              />
              <span
                class="validation"
                *ngIf="email && email.invalid && email.touched"
                >Email is Invalid*</span
              >
            </div>

            <div class="form-group">
              <label class="field-label" for="inputMobile">Phone Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
                formControlName="mobile"
                id="inputMobile"
              />
              <span
                class="validation"
                *ngIf="mobile && mobile.invalid && mobile.touched"
                >Phone Number is required*</span
              >
            </div>
          </div>
        </div>

        <div class="details-row">
          <div class="form-group">
            <label class="field-label" for="inputCity">Current City</label>
            <input
              type="text"
              class="form-control"
              placeholder="Current City"
              formControlName="city"
              id="inputCity"
            />
          </div>

          <div class="form-group">
            <label class="field-label"  for="inputHometown">Hometown</label>
            <input
              type="text"
              class="form-control"
              placeholder="Hometown"
              formControlName="hometown"
              id="inputHometown"
            />
          </div>
        </div>

        <div class="details-row">
          <div class="form-group">
            <label class="field-label"  for="inputAddress">Current Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Current Address"
              formControlName="address"
              id="inputAddress"
            />
          </div>

          <div class="form-group col-md-4">
            <label class="field-label"  for="inputType">Type</label>
            <select
              id="inputType"
              class="form-control"
              placeholder="Type"
              required
            >
              <option value="option" disabled selected>Type</option>
              <option>Intern</option>
              <option>Permanent</option>
            </select>

            <span
              class="validation"
              *ngIf="type && type.invalid && type.touched"
              >Type is required*</span
            >
          </div>
        </div>

        <button
          class="cancel-btn"
          type="submit"
          mat-stroked-button
          color="primary"
          mat-dialog-close
        >
          Cancel
        </button>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="employeeForm.invalid"
          mat-dialog-close

        >
          {{ data ? "Update" : "Save" }}
          
        </button>
      </div>
    </form>
  </mat-tab>

  <mat-tab label="Education & Work Experience" disabled> </mat-tab>
  <mat-tab label="Documents" disabled> Documents </mat-tab>
</mat-tab-group>
